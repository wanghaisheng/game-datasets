<script>
// Utility functions first
const debounce = (fn, delay) => {
  let timeoutId;
  return (...args) => {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => fn.apply(this, args), delay);
  };
};

// Function declarations
const parseMarkdownToJson = (mdContent) => {
  const lines = mdContent.split('\n');
  const sections = [];
  let currentSection = null;
  let currentItem = null;

  const cleanTitle = (text) => {
    return text
      .replace(/:video_game:\s*/, '') // Remove video game emoji
      .replace(/awesome game datasets\s*/i, '') // Remove "awesome game datasets" case insensitive
      .replace(/\[!\[awesome\].*?\)\s*/g, '') // Remove awesome badge markdown
      .replace(/\[!\[.*?\]\(.*?\)\]\(.*?\)/g, '') // Remove any other badge links
      .replace(/^\s+|\s+$/g, ''); // Trim whitespace
  };

  const extractUrlAndTitle = (text) => {
    const linkMatch = text.match(/\[(.*?)\]\((.*?)\)/);
    if (linkMatch) {
      return {
        title: cleanTitle(linkMatch[1].trim()),
        url: linkMatch[2].trim()
      };
    }
    return {
      title: cleanTitle(text.trim()),
      url: ''
    };
  };

  const inferTags = (text, category) => {
    const tags = new Set([category.toLowerCase()]);
    
    // Common keywords to look for
    const keywords = {
      'api': ['api', 'rest', 'graphql', 'endpoint'],
      'dataset': ['dataset', 'data', 'corpus', 'collection'],
      'tool': ['tool', 'utility', 'generator', 'editor'],
      'library': ['library', 'framework', 'sdk', 'package'],
      'ai': ['ai', 'machine learning', 'neural', 'model'],
      'assets': ['assets', 'sprites', 'textures', 'models'],
      'audio': ['audio', 'sound', 'music', 'sfx'],
      'physics': ['physics', 'collision', 'dynamics'],
      'multiplayer': ['multiplayer', 'networking', 'server']
    };

    // Check text against keywords
    Object.entries(keywords).forEach(([tag, patterns]) => {
      if (patterns.some(pattern => text.toLowerCase().includes(pattern))) {
        tags.add(tag);
      }
    });

    return Array.from(tags).slice(0, 4); // Limit to 4 tags
  };

  const fetchOGData = async (url) => {
    try {
      const response = await fetch(`https://api.websim.dev/proxy/og?url=${encodeURIComponent(url)}`);
      if (!response.ok) return null;
      const data = await response.json();
      return {
        title: data.title || '',
        description: data.description || '',
        image: data.image || ''
      };
    } catch (error) {
      console.warn('Failed to fetch OG data:', error);
      return null;
    }
  };

  lines.forEach(line => {
    if (line.startsWith('#')) {
      if (currentItem && currentSection) {
        currentSection.items.push(currentItem);
        currentItem = null;
      }
      if (currentSection?.items.length > 0) {
        sections.push(currentSection);
      }
      if (line.startsWith('## ') || line.startsWith('# ')) {
        currentSection = {
          title: cleanTitle(line.replace(/^#+\s+/, '').trim()),
          items: []
        };
      }
    } else if (line.trim().startsWith('-') || line.trim().startsWith('*')) {
      if (currentItem && currentSection) {
        currentSection.items.push(currentItem);
      }
      
      const { title, url } = extractUrlAndTitle(line.replace(/^[-*]\s+/, ''));
      
      currentItem = {
        title,
        url,
        description: '',
        tags: [],
        ogData: null
      };
    } else if (line.trim() && currentItem) {
      currentItem.description = currentItem.description 
        ? `${currentItem.description} ${line.trim()}`
        : line.trim();
    }
  });

  // Add the last item and section
  if (currentItem && currentSection) {
    currentSection.items.push(currentItem);
  }
  if (currentSection?.items.length > 0) {
    sections.push(currentSection);
  }

  // Post-process items to add tags and fetch OG data
  sections.forEach(section => {
    section.items.forEach(async (item) => {
      item.tags = inferTags(item.description + ' ' + item.title, section.title);
      
      if (item.url) {
        // Fetch OG data in the background
        item.ogData = await fetchOGData(item.url);
      }
    });
  });

  return {
    sections,
    categories: [...new Set(sections.flatMap(section => 
      section.items.flatMap(item => item.tags)
    ))]
  };
};

// Update renderSections to handle the enhanced data
const renderSections = (sections, categories) => {
  const container = document.getElementById('mainContainer');
  const filterContainer = document.getElementById('filterContainer');
  
  // Clear existing content
  container.innerHTML = '';
  filterContainer.innerHTML = '<button class="filter-btn active" data-category="all">All Resources</button>';
  
  // Add filter buttons
  categories.sort().forEach(category => {
    const filterBtn = document.createElement('button');
    filterBtn.className = 'filter-btn';
    filterBtn.textContent = category.charAt(0).toUpperCase() + category.slice(1);
    filterBtn.dataset.category = category;
    filterContainer.appendChild(filterBtn);
  });

  // Render sections
  sections.forEach((section, sectionIndex) => {
    if (section.items.length === 0) return;
    
    section.items.forEach((item, itemIndex) => {
      if (!item.title) return;
      
      const card = document.createElement('article');
      card.className = 'card';
      card.dataset.category = section.title;
      card.dataset.tags = item.tags.join(' ');
      card.setAttribute('role', 'article');
      
      card.style.animation = `fadeInUp 0.6s ease forwards ${itemIndex * 0.1}s`;
      
      const ogImage = item.ogData?.image ? `
        <div class="card-image">
          <img src="${item.ogData.image}" alt="" loading="lazy">
        </div>
      ` : '';

      card.innerHTML = `
        ${ogImage}
        <div class="card-content">
          <h3>${item.ogData?.title || item.title}</h3>
          <p>${item.ogData?.description || item.description || ''}</p>
          
          <div class="card-meta">
            ${item.tags.map(tag => `
              <span class="tag" data-tag="${tag}">
                ${tag.charAt(0).toUpperCase() + tag.slice(1)}
              </span>
            `).join('')}
          </div>
        </div>
        
        ${item.url ? `
          <div class="links">
            <a 
              href="${item.url}" 
              target="_blank" 
              rel="noopener noreferrer"
              aria-label="View resource: ${item.title}"
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              View Resource
            </a>
          </div>
        ` : ''}
      `;
      
      container.appendChild(card);
    });
  });
};

// Update performSearch to handle tags
const performSearch = debounce(() => {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
  
  const cards = document.querySelectorAll('.card');
  let visibleCards = 0;
  
  cards.forEach(card => {
    const cardTags = card.dataset.tags.split(' ');
    const matchesCategory = activeCategory === 'all' || cardTags.includes(activeCategory);
    const matchesSearch = card.textContent.toLowerCase().includes(searchTerm);
    const isVisible = matchesCategory && matchesSearch;
    
    card.style.display = isVisible ? 'flex' : 'none';
    card.setAttribute('aria-hidden', !isVisible);
    
    if (isVisible) visibleCards++;
  });

  // Handle no results
  const noResults = document.querySelector('.no-results');
  if (visibleCards === 0) {
    if (!noResults) {
      const message = document.createElement('div');
      message.className = 'no-results';
      message.innerHTML = `
        <p>No results found for "${searchTerm}"</p>
        <button onclick="clearSearch()" class="filter-btn">Clear Search</button>
      `;
      document.getElementById('mainContainer').appendChild(message);
    }
  } else if (noResults) {
    noResults.remove();
  }
}, 200);

const clearSearch = () => {
  const searchInput = document.getElementById('searchInput');
  searchInput.value = '';
  performSearch();
};

const addStructuredData = (sections) => {
  const structuredData = {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": sections.flatMap((section, sectionIndex) => 
      section.items.map((item, itemIndex) => ({
        "@type": "ListItem",
        "position": sectionIndex * 1000 + itemIndex + 1,
        "item": {
          "@type": "Dataset",
          "name": item.title,
          "description": item.description,
          "url": item.url
        }
      }))
    )
  };

  const script = document.createElement('script');
  script.type = 'application/ld+json';
  script.text = JSON.stringify(structuredData);
  document.head.appendChild(script);
};

const fetchAndRenderData = async () => {
  try {
    const response = await fetch('https://raw.githubusercontent.com/wanghaisheng/game-datasets/master/README.md');
    if (!response.ok) throw new Error('Failed to fetch data');
    
    const mdContent = await response.text();
    const { sections, categories } = parseMarkdownToJson(mdContent);
    
    document.querySelector('.loading')?.remove();
    renderSections(sections, categories);
    addStructuredData(sections);
    
  } catch (error) {
    console.error('Error:', error);
    const loadingEl = document.querySelector('.loading');
    if (loadingEl) {
      loadingEl.innerHTML = `
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12" y2="16"></line>
        </svg>
        Error loading datasets. Please try again later.
      `;
      loadingEl.setAttribute('aria-label', 'Error loading data');
    }
  }
};

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
  fetchAndRenderData();
  
  const searchInput = document.getElementById('searchInput');
  const filterContainer = document.getElementById('filterContainer');
  
  searchInput?.addEventListener('input', performSearch);
  
  filterContainer?.addEventListener('click', (e) => {
    if (e.target.matches('.filter-btn')) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      e.target.classList.add('active');
      performSearch();
    }
  });
});
</script>
